name: Deploy to Plesk via FTP

on:
  push:
    branches: [ main ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Prepare backend dist
        run: |
          rm -rf backend/dist || true
          mkdir -p backend/dist
          cp -r frontend/dist/* backend/dist/ || true
          if [ -f backend/.htaccess ]; then cp backend/.htaccess backend/dist/.htaccess; fi
          ls -la backend/dist || true

      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: backend/dist/
          # ensure trailing slash (action requires server-dir to end with /)
          server-dir: ${{ secrets.FTP_TARGET_DIR }}/
          protocol: ftp
